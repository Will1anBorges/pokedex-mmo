<!DOCTYPE html>
<html lang="pt-br">s
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedéx PokeMMO</title>
  <script type="module" defer src="main.js"></script>
  <link rel="icon" href="/icon.svg">
  <link rel="stylesheet" href="style.css">
<body>
  
  <main id="app">
    <div class="back-img">
      <img id="poke-img" src="" alt="">
    </div>   
    
    <h1 class="poke-data">
      <span class="poke-number"></span> -
      <span class="poke-name"></span>
    </h1>

    <nav class="navbar">
      <ul>
        <li>
          <input type="radio" class="tabs" id="tab" name="tab" checked>
          <label class="nav-label" for="tab">Sumary</label>
          <div class="tab-content">
              <form class="content">
                <label class="typeLabel">Type</label>
                <span class="input type"></span>
                <span class="input secondType"></span>
              </form>
        
              <form class="content">
                <label>Description</label>
                <textarea class="description" type="text" readonly></textarea>
              </form>
              
              <form class="content">
                <label>Height</label>
                <span class="input height"></span>
              </form>
              
              <form class="content">
                <label>Weight</label>
                <span class="input weight"></span>
              </form>
              
              <form class="content">
                <label>Ability</label>
                <span class="input ability"></span>
              </form>

              <form class="content">
                <label>Second Ability</label>
                <span class="input ability2"></span>
              </form>
              
              <form class="content">
                <label>Hidden Ability</label>
                <span class="input hidenAbility"></span>
              </form>
              
              <form class="content">
                <label>Held Items</label>
                <span class="input held"></span>
              </form>
              
              <form class="content">
                <label>Egg Groups</label>
                <span class="egg"></span>
                <span class="egg2"></span>
              </form>
        
              <form class="content">
                <label>EV Yield</label>
                <span class="input" id="EffortValue"></span>
              </form>
          </div>
          
        </li>
        <li>
          <input type="radio" class="tabs" id="tab2" name="tab">
          <label class="nav-label" for="tab2">Moves</label>
          <div class="tab-content scroll">
            <div class="moveLvl" id="move-details-container"></div>
            <div class="moveTm" id="moveTm-details-container"></div>
            <div class="moveEgg" id="moveEgg-details-container"></div>
            <div class="moveTutor" id="moveTutor-details-container"></div>
          </div>
        </li>
        <li>
          <input type="radio" class="tabs" id="tab3" name="tab">
          <label class="nav-label" for="tab3">Stats</label>
          <div class="tab-content">
            <div class="column">
              <div class="statLabels">
                <label class="LabelStat">Health</label>
                <span class="barsContent statsBars healthBar"></span>
                <span class="numContent statsNum healthNum"></span>
              </div>
              <div class="statLabels">
                <label class="LabelStat">Attack</label>
                <span class="barsContent statsBars attackBar"></span>
                <span class="numContent statsNum attackNum"></span>
              </div>
              <div class="statLabels">
                <label class="LabelStat">Defense</label>
                <span class="barsContent statsBars defenseBar"></span>
                <span class="numContent statsNum defenseNum"></span>
              </div>
              <div class="statLabels">
                <label class="LabelStat">Sp.Attack</label>
                <span class="barsContent statsBars sp-attackBar"></span>
                <span class="numContent statsNum sp-attackNum"></span>
              </div>
              <div class="statLabels">
                <label class="LabelStat">Sp.Defense</label>
                <span class="barsContent statsBars sp-defenseBar"></span>
                <span class="numContent statsNum sp-defenseNum"></span>
              </div>
              <div class="statLabels">
                <label class="LabelStat">Speed</label>
                <span class="barsContent statsBars speedBar"></span>
                <span class="numContent statsNum speedNum"></span>
              </div>
              <div class="statLabels">
                <label>Total</label>
                <span class="numContent totalStats"></span>
              </div>
            </div>
          </div>
        </li>
        <li>
          <input type="radio" class="tabs" id="tab4" name="tab">
          <label class="nav-label" for="tab4">Find</label>
          <div class="tab-content">dddddd</div>
        </li>
      </ul>
    </nav>
    

    </div>
      
    <form class="form">
      <input type="search" class="input-search" placeholder="Pokemon Name or ID" required>
    </form>

    <img id="pokedex" src="/pokedex.svg" alt="Pokedéx">


      <img id="notShinyIcon" src="/public/notShiny.svg" alt="ShinyButton">
      
    <div class="btns">
      <button class="btn btn-prev">Prev &lt;</button>
      <button class="btn btn-next">Next &gt; </button>
    </div>
  </main>

</body>
</html>
